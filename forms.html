<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="index.css">
    <title>Form Sample</title>
</head>
<body>
    Fill out the form below:

    <form action="">
        <div class="crispy">
            <p>First Name: <input type="text" name="firstname"></p>
            <p>Last Name: <input type="text" name="lastname"></p>
            <p>Email: <input type="email" name="email" required></p>
            <!-- required keyword is an attr that creates a message 
                on the submit button, requiring a field such as an email 
                address to be submitted as a requirment. No exceptions 
                can be made there.-->
            <p>Password: <input type="password" name="password" min="8"></p>
            <p>Birthdate: <input type="date" name="birthdate" required></p>
        </div>
        <p>Gender:<br>
            <input type="radio" name="gender" value="Male">male <br>
            <input type="radio" name="gender" value="Female">female <br>
            <input type="radio" name="gender" value="Neuter">neuter <br>
            <input type="radio" name="gender" value="Other">other 
            <!-- for a type radio, there must be a name attr
                that describes what the choices are and only 
                allow an individual to choose one selection.-->
        </p> <hr>
        <p>Pets: <br>
                <input type="checkbox" name="cat"> Cat <br>
                <input type="checkbox" name="dog"> Dog <br>
                <input type="checkbox" name="orangutan"> Orangutan <br>
                <input type="checkbox" name="other"> Other <br>
                <input type="reset">
                <!-- checkbox allows for a display of checkboxes
                    to display in terms of a robust and simple selection-->
        </p> <hr>
        <p> Cars: <br>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <!-- select tag followed by the option tag creates a dropdown
                menu.-->
        </p> <hr>
        <p> Superheroes: <br>
            <select multiple>
                <option value="green arrow" name="green arrow">Green Arrow</option>
                <option value="batman" name="batman">Batman</option>
                <option value="superman" name="superman">Superman</option>
                <option value="wonderwoman" name="wonderwoman">Wonderwoman</option>
                <!-- multiple allows for the user to select many 
                    options at once-->
        </p> 
        <div class="selections">
            <input type="Submit" value="Submit">
            <input type="reset">
        </div>

        <h1><span class="insect">Locusts</span> <span class="insect">& Bees</span></h1>
        
    </form>
    <a href="index.html">FOOOOD!</a>
</body>
</html>

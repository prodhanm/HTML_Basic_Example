<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Form Sample</title>
</head>
<body>
    Fill out the form below:

    <form action="">
        <p>First Name: <input type="text"></p>
        <p>Last Name: <input type="text"></p>
        <p>Email: <input type="email" required></p>
        <!-- required keyword is an attr that creates a message 
        on the submit button, requiring a field such as an email 
        address to be submitted as a requirment. No exceptions 
        can be made there.-->
        <p>Password: <input type="password" min="8"></p>
        <p>Birthdate: <input type="date" required=""></p>
        <p>Gender:<br>
            <input type="radio" name="gender">male <br>
            <input type="radio" name="gender">female <br>
            <input type="radio" name="gender">neuter <br>
            <input type="radio" name="gender">other 
            <!-- for a type radio, there must be a name attr
                that describes what the choices are and only 
                allow an individual to choose one selection.-->
        </p> <hr>
        <p>Pets: <br>
                <input type="checkbox"> Cat <br>
                <input type="checkbox"> Dog <br>
                <input type="checkbox"> Orangutan <br>
                <input type="checkbox"> Other <br>
                <input type="reset">
                <!-- checkbox allows for a display of checkboxes
                    to display in terms of a robust and simple selection-->
        </p> <hr>
        <p> Cars: <br>
            <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <!-- select tag followed by the option tag creates a dropdown
                menu.-->
        </p> <hr>
        <p> Superheroes: <br>
            <select multiple>
                <option value="green arrow">Spiderman</option>
                <option value="batman">Batman</option>
                <option value="superman">Superman</option>
                <option value="wonderwoman">Wonderwoman</option>
                <!-- multiple allows for the user to select many 
                    options at once-->
        </p> 
        <div class="selections">
            <input type="Submit" value="Submit">
            <input type="reset">
        </div>
        
    </form>
</body>
</html>

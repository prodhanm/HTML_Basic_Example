<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>
<body>
    Fill out the form below:

    <form action="">
        <p>First Name: <input type="text"></p>
        <p>Last Name: <input type="text"></p>
        <p>Email: <input type="email" required></p>
        <!-- required keyword is an attr that creates a message 
        on the submit button, requiring a field such as an email 
        address to be submitted as a requirment. No exceptions 
        can be made there.-->
        <p>Birthdate: <input type="date" required=""></p>
        <p>Gender:<br>
            <input type="radio" name="gender">male <br>
            <input type="radio" name="gender">female <br>
            <input type="radio" name="gender">neuter <br>
            <input type="radio" name="gender">other <hr>
            <!-- for a type radio, there must be a name attr
                that describes what the choices are and only 
                allow an individual to choose one selection.-->
            Pets: <br>
                <input type="checkbox"> Cat <br>
                <input type="checkbox"> Dog <br>
                <input type="checkbox"> Orangutan <br>
                <input type="checkbox"> Other <br>
                <input type="reset">
    </form>

        </p>
        <input type="Submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
